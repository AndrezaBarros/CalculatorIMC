<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <script src="./js/script.js" defer type="module"></script>
    </head>
    <body>

        <div class="error-alert">
            <p>Digite somente números</p>
        </div>

        <div class="card">
            <main>
                <form>
                    <h1>Cálculo de IMC</h1>

                    <div class="input-wrapper">
                        <label for="weigth">Peso (kg)</label>
                        <input type="text" id="weigth" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="heigth">Altura (m)</label>
                        <input type="text" id="heigth" required>
                    </div>

                    <button class="buttonCalculate" type="submit">
                        Calcular IMC 
                        <img src="./assets/arrow.svg" alt="Seta para a direita">
                    </button>
                </form>
            </main>
        </div>

        <div class="popup">
            <div>
                <h2>Seu IMC é de 28</h2>
                <button class="buttonClose"><img src="./assets/close.svg" alt="Botão de fechar"></button>
            </div>
        </div>
    </body>
</html>
